<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="ScoreKeeper.css">
</head>

<body>
    <div class="con">
        <img src="/mohammed-website/pic/vs.jpg" alt="">
        <h1>Score Keeper</h1>
        <h2 id="w"> </h2>
        <h2><span id="pl1">0</span> to <span id="pl2">0</span></h2>
        <p>Use the buttons below to keep score</p>

        <label for="">playing to</label>
        <select name="" id="playto">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <div class="btn">
            <button id="btn1">+1 <br> player one</button>
            <button id="btn2">+1 <br> player two</button>
            <button id="reset">reset</button>
        </div>
    </div>

    <script src="ScoreKeeper.js"></script>
</body>

</html>
