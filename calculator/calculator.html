<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
     <!-- font source -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <section class="cont">
        <div class="row1">
            <h1> <span id="num1">0</span> <span id="op"></span> <span id="num2"></span> </h1>
        </div>
        <div class="row2">
            <button id="clear" class="col4">AC</button>
            <button id="sign" class="col2">+/-</button>
            <button class="col2 opp">%</button>
            <button class="col2 opp">รท</button>
        </div>
        <div class="row3">
            <button class="col1 num">7</button>
            <button class="col1 num">8</button>
            <button class="col1 num">9</button>
            <button class="col2 opp">ร</button>
        </div>
        <div class="row4">
            <button class="col1 num">4</button>
            <button class="col1 num">5</button>
            <button class="col1 num">6</button>
            <button class="col2 opp">-</button>
        </div>
        <div class="row5">
            <button class="col1 num">1</button>
            <button class="col1 num">2</button>
            <button class="col1 num">3</button>
            <button class="col2 opp">+</button>
        </div>
        <div class="row6">
            <button id="dell" class="col4">DEL</button>
            <button class="col1 num">0</button>
            <button id="point" class="col1">.</button>
            <button id="eq" class="col3">=</button>
        </div>
    </section>

    <script src="calculator.js"></script>
</body>

</html>
